<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
      button {
        padding: 8px;
        background-color: green;
        border-radius: 5px;
        border: none;
        color: white;
        font-weight: 600;
      }

      div {
        background: red;
        height: 100px;
        width: 100px;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <button>Start Animation</button> <br /><br />

    <div></div>

    <script>
      $(document).ready(function () {
        $("button").click(function () {
          $("div").animate({ left: "50%" });
        });
      });
    </script>
  </body>
</html>
