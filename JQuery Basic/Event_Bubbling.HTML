<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Event Bubbling</title>

    <style>
        .bodys{ 
            display: block;
            border: 2px solid lightgrey;
            color: lightgrey;
            padding: 5px;
            margin: 15px;
          }
    </style>
</head>
<body>

        <body class="bodys"> Body (great-great-grandparent)
            <div style="width:500px;" class="bodys"> Div (great-grandparent)
                <ul class="bodys"> Ul (grandparent)
                    <li class="bodys"> Li (direct parent) 
                        <span class="bodys">Span</span>
                    </li>
                </ul>
            </div>
        </body>

        <script>
            $(document).ready(function(){
              $("span").parentsUntil().css({"color": "red", "border": "2px solid red"});
            });
        </script>
    </body>

</html>
