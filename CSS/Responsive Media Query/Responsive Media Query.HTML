<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Media Query</title>

    <style>

        *{
            margin: 0px;
            padding: 0px;
        }

        .grid{
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows:repeat(10);
            gap: 5px;
        }

        .height{
            height: 100%;
            width: 100%;
        }

        .row1{
            grid-column:1/3 ;
            grid-row: 1;
        }
        .row2{
            grid-column:3/4 ;
            grid-row: 1 ;
        }
        .row3{
            grid-column:4/6 ;
            grid-row: 1;
        }
        .row4{
            grid-column: 1/2 ;
            grid-row:2 ;
        }
        .row5{
            grid-column: 2/3 ;
            grid-row:2 ;
        }
        .row6{
            grid-column: 3/6 ;
            grid-row: 2 ;
        }

        .row7{
            grid-column: 1/3 ;
            grid-row:3 ;
        }
        .row8{
            grid-column: 3/4 ;
            grid-row: 3 ;
        }
        .row9{
            grid-column:4/5 ;
            grid-row:3 ;
        }
        .row10{
            grid-column:5/7 ;
            grid-row: 3;
        }

        
        @media only screen and (max-width: 700px) {
            body{
                background-color: blue;
            }

            .height{
                height: 100%;
                width: 100%;
            }

            .grid{
                display: grid;
                grid-template-columns: repeat(1, 1fr);
                grid-template-rows:repeat(20);
                gap: 5px;
            }

            .row1{
                grid-column:1/2;
                grid-row:1/3;
            }
            .row2{
                grid-column:1/2;
                grid-row:3/4;
            }
            .row3{
                grid-column:1/2;
                grid-row:3;
            }
            .row4{
                grid-column:1/2;
                grid-row:4;
            }
            .row5{
                grid-column:1/2;
                grid-row:5;
            }
            .row6{
                grid-column:1/2;
                grid-row:6;
            }
            .row7{
                grid-column:1/2;
                grid-row:7;
            }
            .row8{
                grid-column:1/2;
                grid-row:8;
            }
            .row9{
                grid-column:1/2;
                grid-row:9;
            }
            .row10{
                grid-column:1/2;
                grid-row:10;
            }
        }
      

    </style>

</head>
<body>

    <h1><center>Responsive Media Query</center></h1>

    <br>

    <div class="grid">

        <div class="row1"><img class="height" src="img/images (1).jpg" alt=""></div>
        <div class="row2"><img class="height" src="img/images (2).jpg" alt=""></div>
        <div class="row3"><img class="height" src="img/images (3).jpg" alt=""></div>
        <div class="row4"><img class="height" src="img/images (4).jpg" alt=""></div>
        <div class="row5"><img class="height" src="img/images (5).jpg" alt=""></div>
        <div class="row6"><img class="height" src="img/images (6).jpg" alt=""></div>
        <div class="row7"><img class="height" src="img/images (7).jpg" alt=""></div>
        <div class="row8"><img class="height" src="img/images (8).jpg" alt=""></div>
        <div class="row9"><img class="height" src="img/images (9).jpg" alt=""></div>
        <div class="row10"><img class="height" src="img/images (10).jpg" alt=""></div>

    </div>
    
</body>
</html>
