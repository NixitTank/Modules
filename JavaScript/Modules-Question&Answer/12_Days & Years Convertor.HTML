            <script>
                let numofDays = prompt('Enter Total Days : ');
                let numofYear = prompt('Enter Numbers of Year : ');
                //let year, days;
                function daystoYear(numofDays) {
                    year = parseInt(numofDays / 365);
                    return year;
                }

                function yearstoDays(numofYear) {
                    days = (numofYear * 365);
                    return days;
                }
                document.getElementById('br').innerHTML = numofDays + ' Days are Approx = '  + daystoYear(numofDays)  +  '<br>' + numofYear + ' year have approx = ' + yearstoDays(numofYear);
