<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Common.CSS">
    <title>Capitalize First Letter</title>
</head>
<body>

    <h2>44) Write a JavaScript program to capitalize first letter of a string? </h2>

    
    <!-- <label for="Enter">Enter a string :</label> -->
    <input id="myname" type="text" placeholder="Enter a string">
    
    <h1 id="Ans"></h1>

    <script>

        //let ans = prompt("Enter String")x
        
        function capitalizeFLetter() {
            let string = document.getElementById("myname").value;
            document.getElementById("Ans").innerHTML=(string.charAt(0).toUpperCase() +
                string.slice(1));
        }
        capitalizeFLetter()
        
        
    </script>
    
</body>
</html>
