<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Common.CSS">
    <title>Math Operation</title>

    <style>

        body{
            background-color: rgb(186, 153, 218);
        }

        .divno1{
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .divno2{
            border: 2px solid;
            border-radius: 5px;
            width: 50%;
            padding: 10px;
        }

        input{
            width: 200px;
        }

        .mar1{
            margin-left: 79px;
        }

        .mar2{
            margin-left: 70px;
        }

        .divno3{
            margin-top: 20px;
            width: 150px;
        }

        button{
            border: 1.5px solid;
            border-radius: 3px;
            padding: 10px 15px 10px 15px;
            margin: 2px;
        }

        .divno4{
            position: absolute;
            right: 600px;
            top: 325px;
        }

    </style>

</head>
<body>

    <h1><center>Create basic math operation in JS</center></h1>

    <div class="divno1">
        <div class="divno2">

            <label for="">Enter 1st number :</label>
            <input id="num1" class="mar1" type="text"> <br><br>
            <label for="">Enter 2nd number :</label>
            <input id="num2" class="mar2" type="text">

            

            <div class="divno3">

            <button onclick="Myfunction1()">+</button>
            <button onclick="Myfunction2()">-</button>
            <button onclick="Myfunction3()">*</button>
            <button onclick="Myfunction4()">/</button>
            <button onclick="Myfunction5()">%</button>

            </div>

            <div class="divno4">
                <h3 id="Ans">Answer is :</h2>
            </div>

        </div>
    </div>

     <script>

        function Myfunction1(){
            let Number1 =parseInt( document.getElementById("num1").value)
            let Number2 = parseInt( document.getElementById("num2").value)

            let sum = Number1 +  Number2;

            document.getElementById("Ans").innerHTML="Answer is :" + " " + sum;
        }

        function Myfunction2(){
            let Number1 = document.getElementById("num1").value
            let Number2 = document.getElementById("num2").value

            let sum = Number1 - Number2;

            document.getElementById("Ans").innerHTML="Answer is :" + " " + sum;
        }

        function Myfunction3(){
            let Number1 = document.getElementById("num1").value
            let Number2 = document.getElementById("num2").value

            let sum = Number1 * Number2;

            document.getElementById("Ans").innerHTML="Answer is :" + " " + sum;
        }

        function Myfunction4(){
            let Number1 = document.getElementById("num1").value
            let Number2 = document.getElementById("num2").value

            let sum = Number1 / Number2;

            document.getElementById("Ans").innerHTML="Answer is :" + " " + sum;
        }

        function Myfunction5(){
            let Number1 = document.getElementById("num1").value
            let Number2 = document.getElementById("num2").value

            let sum = (Number1 * Number2) / 100;

            document.getElementById("Ans").innerHTML="Answer is :" + " " + sum;
        }



        
    </script> 

<div class="button-maindiv">

    <div class="divbutton">
        <a class="left" href="JS_Create_result.HTML">‚ùÆ Previous</a>
    </div>

    

</div>
    
</body>
</html>
