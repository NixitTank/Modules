<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Common.CSS">
    <title>Create result</title>

    <style>

        body{
            background-color: rgb(186, 153, 218);;
        }

        .divno1{
            display:flex;
            justify-content:center;
            align-items: center;
        }

        .divno2{
            border: 2px solid;
            padding: 10px;
            border-radius: 5px;

        input{
            border: 2px solid;
            border-radius: 4px;

        .mar1{
            margin-left: 97px;   
        }
        .mar2{
            margin-left: 103px;
        }
        .mar3{
            margin-left: 49px;
        }
        .mar4{
            margin-left: 87px;
        }
        .mar5{
            margin-left: 55px;
        }
        .mar6{
            margin-left: 122px;
        }
        .mar7{
            margin-left: 101px;
        }

        button{
            margin-left: 200px;
            border: 2px solid;
            border-radius: 5px;
            padding: 5px 25px 5px 25px;
            background-color: rgb(46, 227, 46);
        }

        #total{
            color: blue;
        }

    </style>


</head>
<body>

    <h1><center>Create result</center></h1>

    <div class="divno1">

        <div class="divno2">
            <label for="">1. HTML</label>
            <input id="input1" class="mar1" type="text">

            <br><br>

            <label for="">2. CSS</label>
            <input id="input2" class="mar2" type="text">

            <br><br>

            <label for="">3. JavaScript</label>
            <input id="input3" class="mar3" type="text">

            <br><br>

            <label for="">4. React</label>
            <input id="input4" class="mar4" type="text">

            <br><br>

            <label for="">5. Database</label>
            <input id="input5" class="mar5" type="text">

            <br><br>

            <label for="">6. C</label>
            <input id="input6" class="mar6" type="text">

            <br><br>

            <label for="">7. C++</label>
            <input id="input7" class="mar7" type="text">

            <br><br>

            <button onclick="Myfunction()">Result</button>

            <br>

            <h3>Total is : <span id="total"></span> /700 </h3>

            <h3 id="Percentage">Percentage is :</h3>

        </div>

    </div>


    <script>

        function Myfunction(){

            let Marks1 = parseInt(document.getElementById("input1").value)
            let Marks2 = parseInt(document.getElementById("input2").value)
            let Marks3 = parseInt(document.getElementById("input3").value)
            let Marks4 = parseInt(document.getElementById("input4").value)
            let Marks5 = parseInt(document.getElementById("input5").value)
            let Marks6 = parseInt(document.getElementById("input6").value)
            let Marks7 = parseInt(document.getElementById("input7").value)

            let Total = Marks1 + Marks2 + Marks3 + Marks4 + Marks5 + Marks6 + Marks7;

            let percent = (Marks1 + Marks2 + Marks3 + Marks4 + Marks5 + Marks6 + Marks7) / 700 * 100;
            
            document.getElementById("total").innerHTML= Total;

            document.getElementById("Percentage").innerHTML="Percentage is :" + " " + percent.toFixed(2) + "%" ;

        }


    </script>
