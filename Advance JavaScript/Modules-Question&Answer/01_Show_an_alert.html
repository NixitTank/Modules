    <h2>1. Write a program to Show an alert</h2>

    <h4>Code:</h4>

    <fieldset>
        <pre>

            function showAlert() {
                alert("Hello! This is an alert message.");
            }
    
            window.onload = showAlert;

        </pre>
    </fieldset>

    <h4>Output:</h4>

    <fieldset>
        <pre>
            Hello! This is an alert message.
        </pre>
    </fieldset>
